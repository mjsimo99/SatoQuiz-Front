<!-- quiz.component.html -->

<div class="flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-full">
      <h2 class="text-2xl font-semibold mb-4 text-center">Quiz Time!</h2>
  
      <div class="mb-6">
        <h3 class="text-lg font-medium mb-2">{{ question.text }}</h3>
        <div class="grid grid-cols-2 gap-4">
          <div *ngFor="let answer of question.answers" (click)="selectAnswer(answer)" class="p-4 rounded-md cursor-pointer border hover:border-blue-500">
            {{ answer.text }}
          </div>
        </div>
      </div>
  
      <button (click)="checkAnswer()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Submit Answer</button>
    </div>
  </div>
