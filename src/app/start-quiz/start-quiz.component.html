<div>
    <h2>{{ question }}</h2>
    <ul>
      <li *ngFor="let option of options; let i = index" (click)="selectOption(i)" [class.selected]="selectedOption === i">
        {{ option }}
      </li>
    </ul>
    <button (click)="nextQuestion()" [disabled]="selectedOption === null">Next</button>
  </div>
